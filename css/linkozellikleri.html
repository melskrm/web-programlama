<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

     <style>
        /*link--> ilk hali*/
        a:link{
            color: red;
            text-decoration: none;
        }
        /*hover--> üzerine geilndiğindeki hali*/
        a:hover{
            color:orange;
        }
        /*active--> tıklanıldığında*/
        a:active{
            color: blue;
        }
        /*visited-->ziyaret edildiğinde*/
        a:visited{
            color:blueviolet;
        }

     </style>
    

</head>
<body>
    <a href="https://www.google.com.tr/?hl=tr">GOOGLE</a>
</body>
</html>
