//KELİME SAYISI BULMA UYGULAMASI
//tolowercase büyük harfleri küçük harfe çevirir
let metin="Enes Bayram html dersi izliyorum";

let harf=prompt("Harf giriniz");

let sonuc= bul(harf);
alert("harf sayısı"+sonuc);


function bul(harf){

    let toplam=0;
    for(let i=0;i<metin.length;i++){

        if(metin.charAt(i).toLocaleLowerCase==harf.toLocaleLowerCase){
            toplam+=1;
        }
    }
return toplam;

}
