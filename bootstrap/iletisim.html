<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    </head>
<body>
    
    <form>
        <div class="container">
            <div class="row">

                <div class="col">
                    <label for="isim" class="form-label">İsim</label>
                    <input type="text" class="form-control" id="İsimInput" aria-describedby="isimHelp">

                </div>



                <div class="col">
                    <label for="isim" class="form-label">Soyisim</label>
                    <input type="text" class="form-control" id="İsimInput" aria-describedby="isimHelp">

                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">

                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email">

                </div>
                <div class="col">

                    <label for="Password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="Password">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="container" style="margin-top: 5px;">
                        <label for="formFile" class="form-label">RESİM SEÇİNİZ</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                </div>
                <div class="col">
                    <br>
                    <div class="container">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Kadın
                        </label>
                    </div>
                    <div class="container">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Erkek
                        </label>
                    </div>
                    <div class="container">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault3">
                            Belirtmek istemiyorum
                        </label>
                    </div>
                </div>
            </div>



            <br>


            <div class="container" style="margin-top:25px">
                <select class="form-select" aria-label="Default select example">
                    <option selected>ŞEHİR SEÇİNİZ</option>
                    <option value="1">HATAY</option>
                    <option value="2">ADANA</option>
                    <option value="3">MERSİN</option>
                </select>
            </div>
            <div class="container">
                <label for="customRange1" class="form-label">NE KADAR SALAKSIN</label>
                <input type="range" class="form-range" id="customRange1">
            </div>

            <button type="submit" class="btn btn-success">KAYDET</button>
            <button type="reset" class="btn btn-secondary">TEMİZLE</button>

    </form>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
